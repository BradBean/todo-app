<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div id="centeredBox">
      <div id="leftSide">
        <h1>To-do Lists</h1>
        <div class="inputContainer">
          <input id="listNameInput" type="text" placeholder="Enter list name..." />
          <button id="addListButton">Add List</button>
        </div>
        <div id="todoLists"></div>
      </div>
      <div id="rightSide">
        <h1 id="taskHeading">Tasks</h1>
        <h2 id="message">Make a to-do list before starting.</h2>
        <div id="taskInputArea" style="display: none;">
          <div class="inputContainer centeredInput">
            <input id="taskNameInput" type="text" placeholder="Enter task..." />
            <button id="addTaskButton">Add Task</button>
          </div>
        </div>
        <div id="tasks"></div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
