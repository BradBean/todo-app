<!DOCTYPE html>
<html>
<head>
    <title>Todo List App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="taskInputSection">
            <input type="text" id="newTaskInput" placeholder="New task..." class="form-control">
            <button id="addTaskButton" class="btn btn-primary">Add Task</button>
        </div>
        <div id="taskLists">
            <!-- Task lists will be dynamically generated here -->
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
