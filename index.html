<!DOCTYPE html>
<html>
<head>
    <title>Todo List App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-4">
                <div id="listInputSection">
                    <input type="text" id="newListInput" placeholder="New list..." class="form-control">
                    <button id="addListButton" class="btn btn-primary">Add List</button>
                </div>
                <div id="listSelection"></div>
            </div>
            <div class="col-sm-8">
                <div id="taskInputSection" style="display: none;">
                    <input type="text" id="newTaskInput" placeholder="New task..." class="form-control">
                    <button id="addTaskButton" class="btn btn-primary">Add Task</button>
                </div>
                <p id="createListMessage">Create a to-do list to get started.</p>
                <p id="selectListMessage" style="display: none;">Select a to-do list!</p>
                <div id="taskLists"></div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
